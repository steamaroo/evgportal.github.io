<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium Volunteer Booking</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body, input, textarea, button {
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      padding-top: 70px;
      background-color: #fdfdfd;
      color: #000;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .navbar {
      transition: all 0.3s ease;
    }

    /* Base hidden state */
    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s ease forwards;
    }

    /* Keyframes */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .dark-mode .navbar {
      background-color: #1a1a1a !important;
    }

    .dark-mode .text-muted {
      color: #9ca3af !important;
    }

    .dark-mode #preview-message {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f5f5f5;
    }

    .dark-mode .form-control,
    .dark-mode .form-select {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f5f5f5;
    }

    .dark-mode .form-label {
      color: #f5f5f5;
    }

    /* Dark mode placeholders */
    .dark-mode ::placeholder {
      color: #9ca3af !important;
    }
    .dark-mode :-ms-input-placeholder {
      color: #9ca3af !important;
    }
    .dark-mode ::-ms-input-placeholder {
      color: #9ca3af !important;
    }

    .screen {
      display: none;
      opacity: 0;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .screen.active {
      display: block;
      opacity: 1;
      position: relative;
      z-index: 1;
    }

    #screen-thankyou {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 400px;
      text-align: center;
      gap: 2rem;
      padding: 1rem;
    }

    #preview-message {
      white-space: normal;
      font-size: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }

    #preview-message p {
      display: flex;
      justify-content: space-between;
      margin: 0.25rem 0;
      font-weight: 400;
    }

    #preview-message p label {
      font-weight: 600;
      color: #007bff;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    #preview-message p span.value {
      font-weight: 500;
      text-align: right;
      flex: 1;
      word-break: break-word;
    }

    .dark-mode #preview-message p label {
      color: #4dabf7;
    }

    .back-btn {
      margin-top: 1rem;
    }

    .mode-toggle {
      cursor: pointer;
      border: none;
      background: none;
      padding: 0.5rem;
      margin-left: 1rem;
      color: #000;
    }

    .dark-mode .mode-toggle {
      color: #FFF;
    }

    .mode-toggle .material-icons {
      transition: transform 0.3s ease;
    }

    body.dark-mode .mode-toggle .material-icons {
      transform: rotate(180deg);
    }

    /* Light mode */
    #alert-container .alert {
      background-color: #fff000; /* warning yellow */
      color: #121212;
      border: 1px solid #ffeeba;
    }

    /* Dark mode */
    body.dark-mode #alert-container .alert {
      background-color: #474300;
      color: #f5f5f5;
      border-color: #fff000;
    }

  </style>
</head>

<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content Container -->
  <main class="container position-relative" style="min-height: 400px;">
    <div id="alert-container" class="mb-3"></div>

    <!-- Booking Form -->
    <div id="screen-form" class="screen active">
      <h1 class="display-5 mb-2 text-center fade-slide">GRG Booking</h1>
      <p class="lead text-center text-muted mb-4 fade-slide">Select a slot to book</p>
      <form id="booking-form" novalidate>
        <div class="mb-4 fade-slide">
          <label for="date-picker" class="form-label">Select a Date to Book</label>
          <input type="date" class="form-control" id="date-picker" required />
        </div>

        <div id="time-slots" class="mb-3 fade-slide">
          <p class="text-muted">Select a date to see available time slots.</p>
        </div>

        <div class="mb-3 fade-slide">
          <label for="volunteer-name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="volunteer-name" placeholder="Enter your name" required />
        </div>

        <div class="mb-3 fade-slide">
          <label for="comment" class="form-label">Comment (Optional)</label>
          <textarea class="form-control" id="comment" rows="2" placeholder="Any notes you want to add" maxlength="300"></textarea>
        </div>

        <button type="button" id="submit-btn" class="btn btn-success mx-auto mt-5 d-block fade-slide">Request Slot</button>
      </form>
    </div>

    <!-- Thank You Screen -->
    <div id="screen-thankyou" class="screen text-center">
      <p id="previewMessageIntro" class="fs-5 mb-2"></p>
      <p id="playful-message" class="text-muted fst-italic"></p>
<!--      <p id="please-wait" class="text-secondary"></p>-->
    </div>

    <!-- WhatsApp Preview Screen -->
    <div id="screen-whatsapp" class="screen">
      <p class="text-muted text-center mb-3">Message preview:</p>

      <pre id="preview-message" class="card-text mb-3"></pre>
      <button id="send-btn" class="btn btn-success w-100">
        <i class="fa-brands fa-whatsapp"></i> Send via WhatsApp
      </button>
      <button id="back-btn" class="btn btn-primary w-100 back-btn">‚¨ÖÔ∏è Back to Form</button>
      <p class="text-muted text-center mt-3 mb-3">Please note: this sends the message to <em>your WhatsApp</em></p>
      <p class="text-muted text-center mb-3">You still have to <strong>click send</strong> in <strong>your WhatsApp</strong></p>
    </div>
  </main>

  <!-- Success overlay -->
  <div id="sent-overlay" class="text-center text-success fw-bold mt-4" style="display:none;">Sent! Check WhatsApp</div>

  <!-- Scripts -->
  <script>
    // Load navbar and initialize features
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;

        // Highlight active link based on current file
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("#navbar-placeholder .nav-link").forEach(link => {
          if (link.getAttribute("href") === path) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });

        // Dark mode setup
        const modeToggle = document.getElementById('modeToggle');
        const modeIcon = document.getElementById('modeIcon');
        const body = document.body;

        const savedMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedMode === 'dark' || (!savedMode && prefersDark)) {
          enableDarkMode();
        }

        modeToggle.addEventListener('click', () => {
          if (body.classList.contains('dark-mode')) {
            disableDarkMode();
          } else {
            enableDarkMode();
          }
        });

        function enableDarkMode() {
          body.classList.add('dark-mode');
          modeIcon.textContent = 'light_mode';
          localStorage.setItem('darkMode', 'dark');
        }

        function disableDarkMode() {
          body.classList.remove('dark-mode');
          modeIcon.textContent = 'dark_mode';
          localStorage.setItem('darkMode', 'light');
        }
      });
  </script>

<!--      'https://script.google.com/macros/s/AKfycbxh_r0FhRyMrSmiF_skQvCa3AeJlqujTuynTwoQIWcrhIPOK6hvOX-wG1w4NsdBMlxt/exec', // main  -->

  <!-- Main Booking Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const WHATSAPP_PREVIEW_DELAY_MS = 2000;
      const DAYS_TO_LOOK_AHEAD = 32;
      const timeSlots = [
        "09:00 - 14:00","10:00 - 15:00","11:00 - 16:00",
        "12:00 - 17:00","11:00 - 14:00","12:00 - 15:00"
      ];

      const WEBHOOK_URLS = [
        'https://script.google.com/macros/s/AKfycbzTGnWa8CM7bQaWX_yc5NDLGAe4twp3lKAwpei9OTjipqJp-hMYQT750gUSMiUT-6BvyQ/exec',
        'https://script.google.com/macros/s/AKfycbxh_r0FhRyMrSmiF_skQvCa3AeJlqujTuynTwoQIWcrhIPOK6hvOX-wG1w4NsdBMlxt/exec'
      ];

      document.querySelectorAll(".fade-slide").forEach((el, idx) => {
        el.style.animationDelay = `${idx * 0.1}s`;
      });

      const screenForm = document.getElementById('screen-form');
      const screenThankYou = document.getElementById('screen-thankyou');
      const screenWhatsApp = document.getElementById('screen-whatsapp');
      const datePicker = document.getElementById('date-picker');
      const timeSlotsDiv = document.getElementById('time-slots');
      const volunteerName = document.getElementById('volunteer-name');
      const commentField = document.getElementById('comment');
      const submitBtn = document.getElementById('submit-btn');
      const previewMessageIntro = document.getElementById('previewMessageIntro');
      const playfulMessage = document.getElementById('playful-message');
      const previewMessage = document.getElementById('preview-message');
      const sendBtn = document.getElementById('send-btn');
      const backBtn = document.getElementById('back-btn');
      const sentOverlay = document.getElementById('sent-overlay');
      const alertContainer = document.getElementById('alert-container');

      let selectedDate = null;
      let selectedTime = null;
      let currentMessage = null;

      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];
      const maxDate = new Date();
      maxDate.setDate(today.getDate() + DAYS_TO_LOOK_AHEAD);
      const maxDateStr = maxDate.toISOString().split('T')[0];
      datePicker.setAttribute('min', todayStr);
      datePicker.setAttribute('max', maxDateStr);

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', {
          weekday: 'short', day: 'numeric', month: 'short', year: 'numeric'
        });
      }

      function showAlert(message) {
        alertContainer.innerHTML = '';
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-primary alert-dismissible fade show';
        alertDiv.role = 'alert';
        alertDiv.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        alertContainer.appendChild(alertDiv);
        setTimeout(() => alertDiv.remove(), 5000);
      }

      function switchScreen(from, to) {
        from.classList.remove('active');
        setTimeout(() => to.classList.add('active'), 10);
      }

      datePicker.addEventListener('change', e => {
        selectedDate = e.target.value;
        selectedTime = null;
        previewMessage.innerHTML = '';
        previewMessageIntro.innerHTML = '';
        playfulMessage.textContent = '';
        timeSlotsDiv.innerHTML = '';

        if (selectedDate) {
          const select = document.createElement('select');
          select.className = 'form-select';
          select.innerHTML = '<option value="">Select a time slot</option>' +
            timeSlots.map(slot => `<option value="${slot}">${slot}</option>`).join('');
          timeSlotsDiv.appendChild(select);

          select.addEventListener('change', e => selectedTime = e.target.value);
        } else {
          timeSlotsDiv.innerHTML = '<p class="text-muted">Select a date to see available time slots.</p>';
        }
      });

      submitBtn.addEventListener('click', () => {
        const dateMessages = [
  <!--        "Please select a date",-->
          "Save the date...but you didn't give me one",
          "Without a date what do I tell the people?",
          "Everyday is a good day but just one will do for now",
          "I can't plan the party without a date"
        ];

        const timeMessages = [
  <!--        "Please select a time",-->
          "I wanna know when you're coming in...I want you to tell me",
          "Time is a construct that you haven't constructed yet",
          "One does not simply enter without a timeslot",
          "Time waits for no one...but I'll wait for your timeslot"
        ];

        const nameMessages = [
  <!--        "Please enter your name",-->
          "Who are you? Who, who, who, who?",
          "No name, no entry!",
          "A portal needs a name...yours",
          "Who goes there? Speak, I mean type, please"
        ];


        if (!selectedDate) return showAlert(dateMessages[Math.floor(Math.random() * dateMessages.length)]);
        if (!selectedTime) return showAlert(timeMessages[Math.floor(Math.random() * timeMessages.length)]);
        const name = volunteerName.value.trim();
        if (!name) return showAlert(nameMessages[Math.floor(Math.random() * nameMessages.length)]);

        const comment = commentField.value.trim().slice(0, 100);
        const formattedDate = formatDate(selectedDate);

        previewMessageIntro.innerHTML = `
          Thanks <span class="fw-medium">${name}</span>!<br><br>
          You've selected <span class="fw-medium">${formattedDate}</span> from <span class="fw-medium">${selectedTime}</span>.
        `;

        // Fun/Playful messages
        const funMessages = [
          "üêü Surgeonfish refining your message...",
          "üßú‚Äç‚ôÄÔ∏è Mermaids proofreading your request...",
          "üê° Pufferfish inflating your form...",
          "ü¶Ä Crabs double-checking life choices...",
          "üêô Octopus counting timeslots...",
          "üê¨ Dolphins are data capturing...",
          "üê¢ Turtles slowly processing...",
          "üßΩ Sponges soaking up typos...",
          "ü¶ë Squid rewriting in ink...",
          "üêü Parrotfish repeating your message..."
        ];

        function typeWriter(element, text, speed = 50, callback) {
          let i = 0;
          element.textContent = '';
          function type() {
            if (i < text.length) {
              element.textContent += text.charAt(i);
              i++;
              setTimeout(type, speed);
            } else if (callback) callback();
          }
          type();
        }

        const randomPlayful = funMessages[Math.floor(Math.random() * funMessages.length)];
        typeWriter(playfulMessage, randomPlayful, 10, () => {
          document.getElementById('please-wait').textContent = "Please wait while we prepare the message...";
        });

        currentMessage = `üì£ *GRG Booking Request ‚Äì ${formattedDate} - ${name}*\n\n` +
                         `üôã‚Äç‚ôÇÔ∏è *Name:* ${name}\n` +
                         `üìÖÔ∏è *Date:* ${formattedDate}\n` +
                         `üï∞Ô∏è *Time:* ${selectedTime}`;
        if (comment) currentMessage += `\nüìù *Comment:* ${comment}`;

        switchScreen(screenForm, screenThankYou);

        setTimeout(() => {
          previewMessage.innerHTML = '';
          const details = [
            { label: 'Name:', value: name },
            { label: 'Date:', value: formattedDate },
            { label: 'Time:', value: selectedTime }
          ];
          if (comment) details.push({ label: 'Comment:', value: comment });

          details.forEach(({ label, value }) => {
            previewMessage.innerHTML += `<p><label>${label}</label><span class="value">${value}</span></p>`;
          });

          switchScreen(screenThankYou, screenWhatsApp);
        }, WHATSAPP_PREVIEW_DELAY_MS + 600);
      });

      // Send after WhatsApp button clicked
      sendBtn.addEventListener('click', () => {
        if (!currentMessage) return;
        const name = volunteerName.value.trim();
        const comment = commentField.value.trim().slice(0, 100);
        const formattedDate = formatDate(selectedDate);

        const payload = {
          token: 'just_to_stop_bots',
          name: name,
          date: formattedDate,
          time: selectedTime,
          comment: comment,
          userAgent: navigator.userAgent || 'Unknown',
          screenResolution: `${window.screen.width}x${window.screen.height}`
        };

        WEBHOOK_URLS.forEach(url => {
          fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
            mode: 'no-cors'
          })
          .then(() => console.log(`‚úÖ Sent to ${url}`))
          .catch(err => console.error(`‚ùå Error sending to ${url}:`, err));
        });

        const encodedMessage = encodeURIComponent(currentMessage);
        window.open(`https://api.whatsapp.com/send?text=${encodedMessage}`, '_blank');

        switchScreen(screenWhatsApp, screenForm);
        sentOverlay.style.display = 'block';
        setTimeout(() => sentOverlay.style.display = 'none', 2000);

        volunteerName.value = '';
        datePicker.value = '';
        selectedDate = null;
        selectedTime = null;
        commentField.value = '';
        previewMessage.innerHTML = '';
        playfulMessage.textContent = '';
      });

      backBtn.addEventListener('click', () => switchScreen(screenWhatsApp, screenForm));
    });
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
